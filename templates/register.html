<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">

<h3 class="heading" >Please Register</h3>

<div class="row center">
	<form method="POST" action="{{url_for('register')}}" class="col s12">
        <div class="row">
			<div class="input-field col s12">
				<input id="user_username" type="text" name="user_username">
				<label for="username">Username</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input id="user_password" type="password" name="user_password" class="validate">
				<label for="user_password">Password</label>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
            		<button href="{{url_for('register')}}" class="btn waves-effect waves-light" type="submit" name="action">Register
                        <i class="material-icons right">playlist_add</i>
                    </button>
			</div>
		</div>
	</form>
</div>
</div>

{% endblock %}
