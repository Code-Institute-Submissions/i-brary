<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}



<div class="container-fluid">
	<h3 class="heading">Log In</h3>
	<div class="row center ">
		<form action="{{url_for('login')}}" method="POST" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="username" type="email" name="user_username" class="validate">
					<label for="username">Username</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" name="user_password" class="validate">
					<label for="password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12">
					<a class="waves-effect waves-light btn">Log In</a>
				</div>
			</div>
            <div class="row">
            <div class="col s12">
            <p>Don't have an account? <a href="{{url_for('register')}}">Sign Up Here</a></p>
            </div>
            </div>
		</form>
	</div>
</div>

{% endblock %}
